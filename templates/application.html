<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HooHacks</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.0/css/bootstrap-select.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style4.css') }}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified JavaScript -->

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='img/main.png') }}" class="header-img" />
                <br/>
                <h3><center>HooHacks</center></h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="/dashboard">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <i class="fas fa-newspaper"></i>
                        Application
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>


        </nav>

        <!-- Page Content  -->
        <div id="content">
            <h2 class="main-title"> <center>Application</center> </h2>
            <hr style="width:50%">

            <br/>
            <br/>

            <h4 class="sub-title"> <center>Basic Information</center> </h4>
            <hr style="width:30%">
            <br/>


            <form class="form-signin" method="POST" action="/application" style="width:60%; margin:auto; display:block;">
                {% if not msg == ""  %}
                    <div class="alert alert-success" role="alert">
                        {{ msg }}
                    </div>
                {% endif %}
             <div class="form-group">
               <label for="full-name">Full Name</label>
               <input type="name" required class="form-control" id="full-name" {% if app.app_complete %} value="{{ app.full_name }}" {% endif %} placeholder="Full Name" name="full-name">
             </div>

             <div class="form-group">
               <label for="date">Birthday</label>
               <br/>
                  <input type="date" required class="form-control" id="date" {% if app.app_complete %} value="{{ app.birthday }}" {% endif %} name="birthday">
              </div>

             <div class="form-group">
               <label for="school">School</label>
               <br/>
               <select name="school" id="school" required class="selectpicker" data-live-search="true" data-width="100%">
                  {% for s in schools %}
                    <script>
                        console.log('{{s}}');
                    </script>
                    <option value="{{s}}" {% if s == app.school %} selected {% endif %}>{{ s }}</option>
                  {% endfor %}
                </select>
             </div>

             <div class="form-group">
               <label for="grad-year">Graduation Year</label>
               <br/>
                 <select name="grad-year" required class="selectpicker" data-width="100%">
                     {% for s in grad_year %}
                       <option value="{{s}}" {% if s == app.grad_year %} selected {% endif %}>{{ s }}</option>
                     {% endfor %}
                  </select>
              </div>

              <div class="form-group">
                <label for="gender">Gender</label>
                <br/>
                  <select name="gender" required class="selectpicker" data-width="100%">
                      {% for s in genders %}
                        <option value="{{s}}" {% if s == app.gender %} selected {% endif %}>{{ s }}</option>
                      {% endfor %}
                   </select>
               </div>

               <div class="form-group">
                 <label for="race">Race</label>
                 <br/>
                   <select name="race" required class="selectpicker" data-width="100%">
                       {% for s in races %}
                         <option value="{{s}}" {% if s == app.race %} selected {% endif %}>{{ s }}</option>
                       {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                  <label for="describe">I would describe myself as a...</label>
                  <br/>
                     <input type="text" required class="form-control" id="describe" {% if app.app_complete %} value="{{ app.describe }}" {% endif %} placeholder="Designer, Data Scientist, iOS Wizard, Hacker Extraordinaire" name="describe">
                 </div>

                 <div class="form-group">
                   <label for="major">Major</label>
                   <br/>
                      <input type="text" required class="form-control" id="major" {% if app.app_complete %} value="{{ app.major }}" {% endif %} placeholder="Your current major" name="major">
                  </div>

                  <div class="form-group">
                    <label for="hackathons">How many hackathons have you attended?</label>
                    <br/>
                       <input type="number" required class="form-control" id="hackathons" {% if app.app_complete %} value="{{ app.hackathons }}" {% endif %} placeholder="Number of hackathons attended" name="hackathons">
                   </div>

                   <div class="form-group">
                     <label for="why">What do you hope to get out of HooHacks?</label>
                     <br/>
                        <textarea required class="form-control" id="why" placeholder="Tell us why you want to attend HooHacks" name="why">{% if app.app_complete %}{{ app.why }}{% endif %}</textarea>
                    </div>

                <div class="form-check">
                   <input required type="checkbox" class="form-check-input" name="mlh" {% if app.mlh_rules %} checked {% endif %} id="exampleCheck1">
                   <label class="form-check-label" for="exampleCheck1">I agree to the <a href="https://static.mlh.io/docs/mlh-code-of-conduct.pdf" target="_blank">MLH Code of Conduct</a>.</label>
                 </div>

                 <br/>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" name="button-type" value="application">Save Appliation</button>
            </form>

            <br/>
            <br/>

            <h4 class="sub-title"> <center>Travel</center> </h4>
            <hr style="width:30%">
            <br/>


            <form class="form-signin" method="POST" action="/application" style="width:60%; margin:auto; display:block;">

            <b>Do you need travel reimbursement?</b>

            <div class="form-check">
               <input type="checkbox" class="form-check-input" name="travel" {% if app.travel %} checked {% endif %} id="exampleCheck2">
               <label class="form-check-label" for="exampleCheck2">Yes, I need travel reimbursement.</label>
             </div>
             <br/>
             <div class="form-group">
               <label for="where-from">If you need travel reimbursement, where are you travelling from?</label>
               <input type="name" class="form-control" id="where-from" {% if app.where_from %} value="{{ app.where_from }}" {% endif %} placeholder="Where are you travelling from?" name="where-from">
             </div>

             <div class="form-group">
               <label for="travel-method">If you need travel reimbursement, how will you be travelling?</label>
               <br/>
               <select name="travel-method" id="travel-method" required class="selectpicker" data-live-search="true" data-width="100%">
                  {% for s in travel_methods %}
                    <option value="{{s}}" {% if s == app.travel_method %} selected {% endif %}>{{ s }}</option>
                  {% endfor %}
                </select>
             </div>

                <div class="form-group">
                  <label for="miles">If you need travel reimbursement, how many miles are you travelling?</label>
                  <br/>
                     <input type="text" class="form-control" id="miles" {% if app.miles %} value="{{ app.miles }}" {% endif %} placeholder="Number of miles" name="miles">
                 </div>

                 <div class="form-group">
                   <label for="cost">If you need travel reimbursement, how much reimbursement will you need?</label>
                   <br/>
                      <input type="number" class="form-control" id="cost" {% if app.cost %} value="{{ app.cost }}" {% endif %} placeholder="Cost" name="cost">
                  </div>
                 <br/>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" name="button-type" value="travel">Save Travel Application</button>
            </form>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.0/js/bootstrap-select.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
