<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HooHacks</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5" style="margin-top:10rem !important;">

          <div class="card-body">
              <img src="{{ url_for('static', filename='img/main.png') }}" style="width:100px;border-radius:0.25rem;display:block;margin:auto;" />
                <br/>

                {% if message != "None" %}
                <div class="alert alert-info" role="alert">
                    <center><strong> {{ message }} </strong></center>
                </div>
                {% endif %}
                {% if show %}
                    <form class="form-signin" method="POST" action="/reset/{{ euuid }}">
                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required autofocus>
                        <label for="inputPassword">Password</label>
                      </div>

                       <button class="btn btn-lg btn-danger btn-block text-uppercase" name="button-type" value="forgot" type="submit">Change my password</button>
                    </form>
                {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
